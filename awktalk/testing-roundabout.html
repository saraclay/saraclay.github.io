
<!DOCTYPE html>
<html>
	<head>
		<script src="/mint/?js" type="text/javascript"></script>
		<meta charset="utf-8" />
		<title>A Standard Roundabout</title>
		
		<link href="boxes.css" rel="stylesheet" />
		<script type="text/javascript" src="mint.js"></script>
		<style>
			ul {
				list-style: none;
				padding: 0;
				margin: 0 auto;
				width: 42em;
				height: 24em;
			}
			li {
				height: 20em;
				width: 30em;
				background-color: #ccc;
				text-align: center;
				cursor: pointer;
			}
				li.roundabout-in-focus {
					cursor: default;
				}
			li span {
				display: block;
				padding-top: 6em;
			}

			#carbonads-container .carbonad {
				margin: 0 auto;
			}
		</style>
	</head>
	<body>
		<h1>Standard</h1>
		
		<ul>
			<li><span>Block 1</span></li>
			<li><span>Block 2</span></li>
			<li><span>Block 3</span></li>
			<li><span>Block 4</span></li>
			<li><span>Block 5</span></li>
		</ul>
		
		<div id="carbonads-container"><div class="carbonad"><div id="azcarbon"></div><script type="text/javascript">var z = document.createElement("script"); z.type = "text/javascript"; z.async = true; z.src = "http://engine.carbonads.com/z/15972/azcarbon_2_1_0_HORIZ"; var s = document.getElementsByTagName("script")[0]; s.parentNode.insertBefore(z, s);</script></div></div>

		<div class="interact">
		</div>
		
		<script src="jquery.js"></script>
		<script src="jquery.roundabout.js"></script>
		<script>
			$(document).ready(function() {
				$('ul').roundabout();
			});
		</script>
	</body>
</html>
